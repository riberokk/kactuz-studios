<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ribero">
    <meta name="application-name" content="Kactuz Studios">
    <meta name="keywords" content="kactuz, kactuz studios, kactuzgang, opium, streetwear">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Kactuz Studios</title>
</head>
<body>
    <header class="navbar">
        <img src="img/kactuz.png" alt="Logo Kactuz" />
        <div class="texto-header">
            <a href="index.html">Home</a>
            <a href="#contact">Contato</a>
        </div>
        <!-- Botão para abrir o menu no mobile -->
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Menu Mobile -->
    <nav class="mobile-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <!-- Banner Desktop -->
    <img class="banner desktop-banner" src="img/bannerkactuz.png" alt="Banner Desktop">
    <!-- Banner Mobile -->
    <img class="banner mobile-banner" src="img/bannerkactuz_mobile.png" alt="Banner Mobile">

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
